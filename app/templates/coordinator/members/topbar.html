<div class="col-sm-12 dash-item">
    <div class="members-topbar">
        <div class="col-sm-4 members-topbar-left">
            <div class="members-topbar-left-content">
                <h4 class="purple-text topbar-header"><span class="uw_lighter">Showing</span> {{ num_members }} Members</h4>
            </div>
        </div>
        <div class="col-sm-8 members-topbar-right">
            <div class="members-topbar-right-content">
                <div class="form-group row topbar-form">
                    <input placeholder="Search" id="searchInput" class="input input-sm topbar-form-control topbar-search-input" style="transform: translateY(3px);"><button onclick="search()" class="btn btn-sm btn-default topbar-form-control topbar-search-btn topbar-btn"><span class="glyphicon glyphicon-search"></span></button>
                    <button onclick="featureNotImplemented()" class="btn btn-sm btn-default topbar-form-control topbar-btn">Filter By <span class="glyphicon glyphicon-chevron-down"></span></button>
                    <button class="btn btn-sm btn-default topbar-form-control topbar-btn"  onclick="hideAlerts()" data-toggle="modal" data-target="#memberModal" data-backdrop="static">Manual Add <span class="glyphicon glyphicon-plus"></span></button>
                    <button onclick="sortZA()" class="btn btn-sm btn-default topbar-form-control topbar-btn-inverse sort">Sort: Members Name Z-A</button>
                    <button onclick="sortAZ()" class="btn btn-sm btn-default topbar-form-control topbar-btn-inverse sort">A-Z</button>
                </div>
            </div>
        </div>
    </div>
</div>
