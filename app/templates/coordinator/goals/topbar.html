<div class="col-sm-12 dash-item">
    <div class="goals-topbar">
        <div class="col-sm-4 goals-topbar-left">
            <div class="goals-topbar-left-content">
                <h4 class="purple-text topbar-header"><span class="uw_lighter">Showing</span> {{ num_goals }} Goals</h4>
            </div>
        </div>
        <div class="col-sm-8 goals-topbar-right">
            <div class="goals-topbar-right-content">
                <div class="form-group row topbar-form">
                    <input placeholder="Search" id="searchInput" class="input input-sm topbar-form-control topbar-search-input" style="transform: translateY(3px);"><button type="button" onclick="searchGoals()" class="btn btn-sm btn-default topbar-form-control topbar-search-btn topbar-btn"><span class="glyphicon glyphicon-search"></span></button>
                    <button type="button" onclick="filterGoals()" class="btn btn-sm btn-default topbar-form-control topbar-btn">Filter By <span class="glyphicon glyphicon-chevron-down"></span></button>
                    <button class="btn btn-sm btn-default topbar-form-control topbar-btn"  onclick="openGoalModal()" data-target="#goalModal" data-toggle="modal" data-backdrop="static">Add Goal <span class="glyphicon glyphicon-plus"></span></button>
                </div>
            </div>
        </div>
    </div>
</div>
